<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Discord Bridge – Salvage Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      text-align: center;
      padding: 1.5rem 2rem;
      border-radius: 0.75rem;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: radial-gradient(circle at top, #0f172a, #020617);
      box-shadow: 0 0 25px rgba(56, 189, 248, 0.35);
      max-width: 480px;
    }
    .small {
      font-size: 0.8rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Connexion Discord</h1>
    <p>Traitement de la réponse Discord, merci de patienter…</p>
    <p class="small">
      Tu peux fermer cette page si rien ne se passe au bout de quelques secondes.
    </p>
  </div>

  <script src="core/auth.js"></script>
  <script>
    (function () {
      // On récupère les paramètres de l'URL (renvoyés par ton Worker OAuth)
      const params = new URLSearchParams(window.location.search);
      const userParam = params.get("user"); // Ex: JSON encodé
      if (!userParam) {
        console.warn("[discord-bridge] Aucun paramètre 'user' dans l'URL.");
        // On renvoie quand même vers Salvage
        window.location.href = "pages/salvage.html";
        return;
      }

      let user = null;
      try {
        user = JSON.parse(decodeURIComponent(userParam));
      } catch (e) {
        console.error("[discord-bridge] Erreur de parsing JSON user:", e);
      }

      if (user) {
        try {
          // Si le module Auth existe, on l'utilise
          if (window.Auth && typeof Auth.setUserFromDiscord === "function") {
            Auth.setUserFromDiscord(user);
          } else {
            // Fallback : même clé qu'avant, pour compatibilité
            localStorage.setItem("salvageDiscordUser", JSON.stringify(user));
          }
        } catch (e) {
          console.error("[discord-bridge] Impossible de stocker l'utilisateur:", e);
        }
      }

      // Redirection vers le module Salvage (local ou prod)
      window.location.href = "pages/salvage.html";
    })();
  </script>
</body>
</html>
